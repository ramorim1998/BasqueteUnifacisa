<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css" type="text/css">
        <!--normalize.css padronização de css para diversos browsers-->
    <link rel="stylesheet" href="/normalize.css" type="text/css">
    <title>Basquete Unifacisa</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
<body>
        <script src="login.js"></script>

    <!--Barra de navegação com links de auxilio ao usuario-->
    <nav>
        <a href="../loja/loja.html">LOJA</a>
        <a href="https://www.unifacisa.edu.br/fale-conosco">CONTATO</a>
        <a href="http://lnb.com.br/equipes/unifacisa/">JOGO</a>
        <a id="entrada" href="login.html">ENTRAR</a>
        </nav>
    <!--Formulario de cadastro do usuario que esteja tendo primeiro contato com a plataforma do basquete-->
    <fieldset>
        <legend><img src="../contents/basqueteLOGO.png" alt="logoBasqueteUnifacisa"></legend>
    <form class="login">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Jack Jacare" id="nome" required>
        <label for="email">E-mail</label>
        <input type="email" pattern="[^ @]*@[^ @]*"
         placeholder="jackunifacisa@maisunifacisa.com.br" id="email" required>
        <label for="cpf">CPF: </label>
        <input type="number" placeholder="00000000000" id="cpf" required minlength="11">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required minlength="5">
        <label for="confirme-senha" id="label-confirme">Digite novamente sua senha:</label>
        <input type="password" id="confirme-senha" required>
        <button id="confirme" onclick="entrar()">Criar sua conta</button>
        <footer>
            <p id="feedback"></p>
        </footer>

    </form>
    </fieldset>
  <!--imagem informativa-->
    <div class="jack-informe">  
    <h1 class="roxo">JACK TE CONVIDA</h1>
    <h1 class="azul">PARA CONHECER O SITE</h1>
    <h1 class="roxo">DE BASQUETE DA UNIFACISA</h1>
    <img src="../contents/jackAlerta.svg" alt="jackalert" id="jack">

    </div>
</body>
</html>
