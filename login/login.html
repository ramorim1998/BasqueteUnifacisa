<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Basquete Unifacisa</title>
    <meta charset="utf-8">
</head>
<body>
    <script src="//login/login.js"></script>
    <!--barra de navegação-->
    <nav>
        <a href="/loja.html">LOJA</a>
        <a href="">CONTATO</a>
        <a href="">JOGO</a>
        <a id="entrada" href="">ENTRAR</a>
        </nav>
    <!--area de cadastro-->
    <div class="login">
        <p>Nome:</p>
        <input type="text" placeholder="Jack Jacare" id="nome">
        <p>Email:</p>
        <input type="email" placeholder="jackunifacisa@maisunifacisa.com.br" id="email">
        <p>CPF:</p>
        <input type="text" placeholder="00000000000" id="cpf">
        <p>Senha:</p>
        <input type="password" id="senha">
        <p>Digite novamente sua senha:</p>
        <input type="password" id="confirme-senha">
        <button id="confirme" type="submit" onclick="entrar()">Criar sua conta</button>
    

    </div>
</body>
</html>
