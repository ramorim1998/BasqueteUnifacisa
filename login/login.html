<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Basquete Unifacisa</title>
    <meta charset="utf-8">
</head>
<body>
        <script src="login.js"></script>

    <!--barra de navegação-->
    <nav>
        <a href="../loja/loja.html">LOJA</a>
        <a href="">CONTATO</a>
        <a href="">JOGO</a>
        <a id="entrada" href="login.html">ENTRAR</a>
        </nav>
    <!--area de cadastro-->
    <fieldset>
        <legend><img src="../contents/basqueteLOGO.png" alt="logoBasqueteUnifacisa"></legend>
    <form class="login">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Jack Jacare" id="nome" required>
        <label for="email">E-mail</label>
        <input type="email" placeholder="jackunifacisa@maisunifacisa.com.br" id="email" required>
        <label for="cpf">CPF: </label>
        <input type="text" placeholder="00000000000" id="cpf" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
        <label for="confirme-senha">Digite novamente sua senha:</label>
        <input type="password" id="confirme-senha" required>
        <button id="confirme" type="submit" onclick="entrar()">Criar sua conta</button>
        <footer>
            <p id="feedback"></p>
        </footer>

    </form>
    </fieldset>
</body>
</html>
